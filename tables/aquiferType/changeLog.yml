databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      id: "create.table.aquifer_type"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: aquifer_type
      changes:
        - sqlFile:
            path: aquiferType.sql
            relativeToChangelogFile: true
        - rollback: drop table aquifer_type cascade constraints purge;

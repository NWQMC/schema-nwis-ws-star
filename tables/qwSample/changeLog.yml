databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      id: "create.table.qw_sample"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: qw_sample
      changes:
        - sqlFile:
            path: qwSample.sql
            relativeToChangelogFile: true
        - rollback: drop table qw_sample cascade constraints purge;

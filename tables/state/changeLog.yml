databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: state
      id: "create.table.state"
      changes:
        - sqlFile:
            path: state.sql
            relativeToChangelogFile: true
        - rollback: drop table state cascade constraints purge;

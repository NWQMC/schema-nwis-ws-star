databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: val_qual_cd
      id: "create.table.val_qual_cd"
      changes:
        - sqlFile:
            path: valQualCd.sql
            relativeToChangelogFile: true
        - rollback: drop table val_qual_cd cascade constraints purge;

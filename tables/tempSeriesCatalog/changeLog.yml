databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: temp_series_catalog
      id: "create.table.temp_series_catalog"
      changes:
        - sqlFile:
            path: tempSeriesCatalog.sql
            relativeToChangelogFile: true
        - rollback: drop table temp_series_catalog cascade constraints purge;

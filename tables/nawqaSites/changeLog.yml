databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      id: "create.table.nawqa_sites"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: nawqa_sites
      changes:
        - sqlFile:
            path: nawqaSites.sql
            relativeToChangelogFile: true
        - rollback: drop table nawqa_sites cascade constraints purge;

databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      id: "create.table.parm_meth"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: parm_meth
      changes:
        - sqlFile:
            path: parmMeth.sql
            relativeToChangelogFile: true
        - rollback: drop table parm_meth cascade constraints purge;

databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      id: "create.table.country"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: country
      changes:
        - sqlFile:
            path: country.sql
            relativeToChangelogFile: true
        - rollback: drop table country cascade constraints purge;

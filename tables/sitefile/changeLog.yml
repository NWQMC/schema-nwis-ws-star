databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: sitefile
      id: "create.table.sitefile"
      changes:
        - sqlFile:
            path: sitefile.sql
            relativeToChangelogFile: true
        - rollback: drop table sitefile cascade constraints purge;

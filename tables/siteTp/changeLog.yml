databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: site_tp
      id: "create.table.site_tp"
      changes:
        - sqlFile:
            path: siteTp.sql
            relativeToChangelogFile: true
        - rollback: drop table site_tp cascade constraints purge;

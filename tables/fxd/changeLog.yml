databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      id: "create.table.fxd"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: fxd
      changes:
        - sqlFile:
            path: fxd.sql
            relativeToChangelogFile: true
        - rollback: drop table fxd cascade constraints purge;

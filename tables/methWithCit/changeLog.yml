databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      id: "create.table.meth_with_cit"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: meth_with_cit
      changes:
        - sqlFile:
            path: methWithCit.sql
            relativeToChangelogFile: true
        - rollback: drop table meth_with_cit cascade constraints purge;

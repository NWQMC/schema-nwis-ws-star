databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      id: "create.table.qw_result"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: qw_result
      changes:
        - sqlFile:
            path: qwResult.sql
            relativeToChangelogFile: true
        - rollback: drop table qw_result cascade constraints purge;

databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      id: "create.table.parm_alias"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: parm_alias
      changes:
        - sqlFile:
            path: parmAlias.sql
            relativeToChangelogFile: true
        - rollback: drop table parm_alias cascade constraints purge;

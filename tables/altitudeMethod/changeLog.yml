databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      id: "create.table.altitude_method"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: altitude_method
      changes:
        - sqlFile:
            path: altitudeMethod.sql
            relativeToChangelogFile: true
        - rollback: drop table altitude_method cascade constraints purge;

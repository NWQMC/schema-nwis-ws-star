databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      id: "create.table.nwis_wqx_rpt_lev_cd"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: nwis_wqx_rpt_lev_cd
      changes:
        - sqlFile:
            path: nwisWqxRptLevCd.sql
            relativeToChangelogFile: true
        - rollback: drop table nwis_wqx_rpt_lev_cd cascade constraints purge;

databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      id: "create.table.nat_aqfr"
      context: ci
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: nat_aqfr
      changes:
        - sqlFile:
            path: natAqfr.sql
            relativeToChangelogFile: true
        - rollback: drop table nat_aqfr cascade constraints purge;

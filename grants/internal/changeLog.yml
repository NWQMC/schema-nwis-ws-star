databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      id: "grant.select.int_qw_result.${externalOwnerName}"
      changes:
        - sql:
            sql: grant select on int_qw_result to ${externalOwnerName};
        - rollback: revoke select on int_qw_result from ${externalOwnerName};

  - changeSet:
      author: drsteini
      id: "grant.select.int_qw_sample.${externalOwnerName}"
      changes:
        - sql:
            sql: grant select on int_qw_sample to ${externalOwnerName};
        - rollback: revoke select on int_qw_sample from ${externalOwnerName};

  - changeSet:
      author: drsteini
      id: "grant.select.int_sitefile.${externalOwnerName}"
      changes:
        - sql:
            sql: grant select on int_sitefile to ${externalOwnerName};
        - rollback: revoke select on int_sitefile from ${externalOwnerName};

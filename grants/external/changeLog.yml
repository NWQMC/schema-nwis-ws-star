databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      id: "grant.select.qw_result.${externalOwnerName}"
      changes:
        - sql:
            sql: grant select on qw_result to ${externalOwnerName};
        - rollback: revoke select on qw_result from ${externalOwnerName};

  - changeSet:
      author: drsteini
      id: "grant.select.qw_sample.${externalOwnerName}"
      changes:
        - sql:
            sql: grant select on qw_sample to ${externalOwnerName};
        - rollback: revoke select on qw_sample from ${externalOwnerName};

  - changeSet:
      author: drsteini
      id: "grant.select.sitefile.${externalOwnerName}"
      changes:
        - sql:
            sql: grant select on sitefile to ${externalOwnerName};
        - rollback: revoke select on sitefile from ${externalOwnerName};

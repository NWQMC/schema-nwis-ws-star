            file: nwis_district_cds_by_host.tsv
            relativeToChangelogFile: true
            separator: \t
            tableName: nwis_district_cds_by_host
            columns:
              - column:
                  name: LAST_UPD_DATE
                  type: DATE
        - rollback: select 'no rollback - you must restore previous nwis_district_cds_by_host.tsv and rerun manually' from dual


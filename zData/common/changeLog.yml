databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      id: load.lat_long_accuracy
      author: drsteini
      runOnChange: true
      changes:
        - delete:
            tableName: lat_long_accuracy
        - loadData:
            encoding: UTF-8
            file: lat_long_accuracy.tsv
            relativeToChangelogFile: true
            separator: \t
            tableName: lat_long_accuracy
        - rollback: select 'no rollback - you must restore previous lat_long_accuracy.tsv and rerun manually' from dual

  - changeSet:
      id: load.nwis_district_cds_by_host
      author: drsteini
      runOnChange: true
      changes:
        - delete:
            tableName: nwis_district_cds_by_host
        - loadData:

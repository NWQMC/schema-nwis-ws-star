databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    -runningAs:
        username: ${NWIS_WS_STAR_OWNER}

  - changeSet:
      author: mbucknell
      id: "grant.select.tables.${EXTERNAL_OWNER}"
      changes:
        - sql:
            sql: alter default privileges in schema ${NWIS_WS_STAR_SCHEMA_NAME} grant select on tables  to ${EXTERNAL_OWNER};
        - rollback: alter default privileges in schema ${NWIS_WS_STAR_SCHEMA_NAME} revoke select on tables from ${EXTERNAL_OWNER};
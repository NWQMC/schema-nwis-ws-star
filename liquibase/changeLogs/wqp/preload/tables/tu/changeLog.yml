databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    -runningAs:
        username: ${NWIS_WS_STAR_OWNER}

  - changeSet:
      author: drsteini
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: tu
      id: "create.table.tu"
      changes:
        - sqlFile:
            path: tu.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists tu cascade;

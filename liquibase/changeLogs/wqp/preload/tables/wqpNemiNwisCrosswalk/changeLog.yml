databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    -runningAs:
        username: ${NWIS_WS_STAR_OWNER}

  - changeSet:
      author: drsteini
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: wqp_nemi_nwis_crosswalk
      id: "create.table.wqp_nemi_nwis_crosswalk"
      changes:
        - sqlFile:
            path: wqpNemiNwisCrosswalk.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists wqp_nemi_nwis_crosswalk cascade;

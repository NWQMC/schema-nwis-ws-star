databaseChangeLog:
  - preConditions:
    - dbms:
        type:  postgresql
    -runningAs:
        username: ${NWIS_WS_STAR_OWNER}

  - changeSet:
      author: drsteini
      id: "create.table.hyd_event_cd"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: hyd_event_cd
      changes:
        - sqlFile:
            path: hydEventCd.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists hyd_event_cd cascade;

databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    -runningAs:
        username: ${NWIS_WS_STAR_OWNER}

  - changeSet:
      author: drsteini
      id: "create.table.nwis_district_cds_by_host"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: nwis_district_cds_by_host
      changes:
        - sqlFile:
            path: nwisDistrictCdsByHost.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists nwis_district_cds_by_host cascade;

databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    -runningAs:
        username: ${NWIS_WS_STAR_OWNER}

  - changeSet:
      author: drsteini
      id: "create.table.meth"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: meth
      changes:
        - sqlFile:
            path: meth.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists meth cascade;

databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    -runningAs:
        username: ${NWIS_WS_STAR_OWNER}

  - changeSet:
      author: drsteini
      id: "create.table.lat_long_datum"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: lat_long_datum
      changes:
        - sqlFile:
            path: latLongDatum.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists lat_long_datum cascade;

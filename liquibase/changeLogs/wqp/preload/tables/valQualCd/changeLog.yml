databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    -runningAs:
        username: ${NWIS_WS_STAR_OWNER}

  - changeSet:
      author: drsteini
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: val_qual_cd
      id: "create.table.val_qual_cd"
      changes:
        - sqlFile:
            path: valQualCd.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists val_qual_cd cascade;

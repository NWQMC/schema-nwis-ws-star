databaseChangeLog:
  - preConditions:
    - dbms:
        type:  postgresql
    -runningAs:
        username: ${NWIS_WS_STAR_OWNER}

  - changeSet:
      author: drsteini
      id: "create.table.int_sample_parameter"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: int_sample_parameter
      changes:
        - sqlFile:
            path: intSampleParameter.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists int_sample_parameter cascade;

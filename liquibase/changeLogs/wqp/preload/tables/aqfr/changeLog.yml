databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    -runningAs:
        username: ${NWIS_WS_STAR_OWNER}

  - changeSet:
      author: drsteini
      id: "create.table.aqfr"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: aqfr
      changes:
        - sqlFile:
            path: aqfr.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists aqfr cascade;

databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    -runningAs:
        username: ${NWIS_WS_STAR_OWNER}

  - changeSet:
      author: drsteini
      id: "create.table.qw_sample"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: qw_sample
      changes:
        - sqlFile:
            path: qwSample.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists qw_sample cascade;

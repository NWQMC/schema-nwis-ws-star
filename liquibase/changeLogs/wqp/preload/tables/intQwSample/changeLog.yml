databaseChangeLog:
  - preConditions:
    - dbms:
        type:  postgresql
    -runningAs:
        username: ${NWIS_WS_STAR_OWNER}

  - changeSet:
      author: drsteini
      id: "create.table.int_qw_sample"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: int_qw_sample
      changes:
        - sqlFile:
            path: intQwSample.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists int_qw_sample cascade;

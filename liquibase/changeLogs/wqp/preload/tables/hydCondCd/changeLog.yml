databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    -runningAs:
        username: ${NWIS_WS_STAR_OWNER}

  - changeSet:
      author: drsteini
      id: "create.table.hyd_cond_cd"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: hyd_cond_cd
      changes:
        - sqlFile:
            path: hydCondCd.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists hyd_cond_cd cascade;

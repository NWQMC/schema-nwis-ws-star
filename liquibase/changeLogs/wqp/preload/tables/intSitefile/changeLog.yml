databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    -runningAs:
        username: ${NWIS_WS_STAR_OWNER}

  - changeSet:
      author: drsteini
      id: "create.table.int_sitefile"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: int_sitefile
      changes:
        - sqlFile:
            path: intSitefile.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists int_sitefile cascade;

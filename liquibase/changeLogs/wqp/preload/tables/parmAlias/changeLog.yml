databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    -runningAs:
        username: ${NWIS_WS_STAR_OWNER}

  - changeSet:
      author: drsteini
      id: "create.table.parm_alias"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: parm_alias
      changes:
        - sqlFile:
            path: parmAlias.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists  parm_alias cascade;

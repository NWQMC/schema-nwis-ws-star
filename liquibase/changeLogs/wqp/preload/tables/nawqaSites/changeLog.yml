databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    -runningAs:
        username: ${NWIS_WS_STAR_OWNER}

  - changeSet:
      author: drsteini
      id: "create.table.nawqa_sites"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: nawqa_sites
      changes:
        - sqlFile:
            path: nawqaSites.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists nawqa_sites cascade;

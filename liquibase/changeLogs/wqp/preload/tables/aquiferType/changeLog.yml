databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    -runningAs:
        username: ${NWIS_WS_STAR_OWNER}

  - changeSet:
      author: drsteini
      id: "create.table.aquifer_type"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: aquifer_type
      changes:
        - sqlFile:
            path: aquiferType.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists aquifer_type cascade;

databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    -runningAs:
        username: ${NWIS_WS_STAR_OWNER}

  - changeSet:
      author: drsteini
      id: "create.table.body_part"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: body_part
      changes:
        - sqlFile:
            path: bodyPart.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists body_part cascade;

databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    -runningAs:
        username: ${NWIS_WS_STAR_OWNER}

  - changeSet:
      author: drsteini
      id: "create.table.sample_parameter"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: sample_parameter
      changes:
        - sqlFile:
            path: sampleParameter.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists sample_parameter cascade;

databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    -runningAs:
        username: ${NWIS_WS_STAR_OWNER}

  - changeSet:
      author: drsteini
      id: "create.table.fxd"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: fxd
      changes:
        - sqlFile:
            path: fxd.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists fxd cascade;

databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    -runningAs:
        username: ${NWIS_WS_STAR_OWNER}

  - changeSet:
      author: drsteini
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: site_tp
      id: "create.table.site_tp"
      changes:
        - sqlFile:
            path: siteTp.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists site_tp cascade;

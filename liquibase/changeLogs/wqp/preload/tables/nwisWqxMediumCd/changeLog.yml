databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    -runningAs:
        username: ${NWIS_WS_STAR_OWNER}

  - changeSet:
      author: drsteini
      id: "create.table.nwis_wqx_medium_cd"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: nwis_wqx_medium_cd
      changes:
        - sqlFile:
            path: nwisWqxMediumCd.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists nwis_wqx_medium_cd cascade;

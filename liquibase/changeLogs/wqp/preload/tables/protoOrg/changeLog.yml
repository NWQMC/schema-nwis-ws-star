databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    -runningAs:
        username: ${NWIS_WS_STAR_OWNER}

  - changeSet:
      author: drsteini
      id: "create.table.proto_org"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: proto_org
      changes:
        - sqlFile:
            path: protoOrg.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists proto_org cascade;

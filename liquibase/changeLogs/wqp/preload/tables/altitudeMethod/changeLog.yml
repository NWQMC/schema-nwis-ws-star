databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    -runningAs:
        username: ${NWIS_WS_STAR_OWNER}

  - changeSet:
      author: drsteini
      id: "create.table.altitude_method"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: altitude_method
      changes:
        - sqlFile:
            path: altitudeMethod.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists altitude_method cascade;

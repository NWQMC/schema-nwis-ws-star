databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    - runningAs:
        username: postgres

  - changeSet:
      author: mbucknell
      id: "grants.${NWIS_WS_STAR_OWNER}.to.databasechangelog"
      changes:
        - sql: grant select, insert, update, delete on public.databasechangelog to ${NWIS_WS_STAR_OWNER}
        - rollback: revoke select, insert, update, delete on public.databasechangelog from ${NWIS_WS_STAR_OWNER}

  - changeSet:
      author: mbucknell
      id: "grants.${NWIS_WS_STAR_OWNER}.to.databasechangeloglock"
      changes:
        - sql: grant select, insert, update, delete on public.databasechangeloglock to ${NWIS_WS_STAR_OWNER}
        - rollback: revoke select, insert, update, delete on public.databasechangeloglock from ${NWIS_WS_STAR_OWNER}

  - changeSet:
      author: mbucknell
      id: "create.project.schema_${NWIS_WS_STAR_SCHEMA_NAME}"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - sqlCheck:
            expectedResult: 0
            sql: select count(*) from pg_namespace where nspname = '${NWIS_WS_STAR_SCHEMA_NAME}';
      changes:
        - sql: create schema ${NWIS_WS_STAR_SCHEMA_NAME} authorization ${NWIS_WS_STAR_OWNER};
        - rollback: drop schema if exists ${NWIS_WS_STAR_SCHEMA_NAME} cascade;
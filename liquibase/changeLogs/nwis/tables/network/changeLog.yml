databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    -runningAs:
        username: ${NWIS_SCHEMA_OWNER_USERNAME}

  - changeSet:
      author: ajmccart
      id: "create.table.${NWIS_SCHEMA_NAME}.network"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              schemaName: ${NWIS_SCHEMA_NAME}
              tableName: network
      changes:
        - sqlFile:
            path: network.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${NWIS_SCHEMA_NAME}.network cascade;

  - changeSet:
      author: ajmccart
      id: "add.description_column.${NWIS_SCHEMA_NAME}.network"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not: 
          - columnExists:
                schemaName: ${NWIS_SCHEMA_NAME}
                tableName: network
                columnName: description
      changes:
        - sql : alter table ${NWIS_SCHEMA_NAME}.network add column if not exists description text;
        - rollback: alter table ${NWIS_SCHEMA_NAME}.network drop column description;
   
  - changeSet:
      author: ajmccart
      id: "add.contactinfo_column.${NWIS_SCHEMA_NAME}.network"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not: 
          - columnExists:
                schemaName: ${NWIS_SCHEMA_NAME}
                tableName: network
                columnName: contact_info
      changes:
        - sql : alter table ${NWIS_SCHEMA_NAME}.network add column if not exists contact_info jsonb;
        - rollback: alter table ${NWIS_SCHEMA_NAME}.network drop column contact_info;
              
  - changeSet:
      author: ajmccart
      id: "add.properties_column.${NWIS_SCHEMA_NAME}.network"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not: 
          - columnExists:
                schemaName: ${NWIS_SCHEMA_NAME}
                tableName: network
                columnName: properties
      changes:
        - sql : alter table ${NWIS_SCHEMA_NAME}.network add column if not exists properties jsonb;
        - rollback: alter table ${NWIS_SCHEMA_NAME}.network drop column properties;
        
  - changeSet:
      author: ajmccart
      id: "remove.contactinfo_column.${NWIS_SCHEMA_NAME}.network"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT 
        - columnExists:
              schemaName: ${NWIS_SCHEMA_NAME}
              tableName: network
              columnName: contact_info
      changes:
        - sql : alter table ${NWIS_SCHEMA_NAME}.network drop column contact_info; 
        - rollback: alter table ${NWIS_SCHEMA_NAME}.network add column if not exists contact_info jsonb;    
        
        
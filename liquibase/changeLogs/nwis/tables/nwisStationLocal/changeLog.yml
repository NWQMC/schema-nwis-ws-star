databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    -runningAs:
        username: ${NWIS_SCHEMA_OWNER_USERNAME}

  - changeSet:
      author: mbucknell
      id: "create.table.${NWIS_SCHEMA_NAME}.nwis_station_local"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              schemaName: ${NWIS_SCHEMA_NAME}
              tableName: nwis_station_local
      changes:
        - sqlFile:
            path: nwisStationLocal.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${NWIS_SCHEMA_NAME}.nwis_station_local cascade;

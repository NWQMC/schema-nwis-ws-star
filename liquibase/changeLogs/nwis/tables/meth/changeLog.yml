databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    -runningAs:
        username: ${NWIS_SCHEMA_OWNER_USERNAME}

  - changeSet:
      author: drsteini
      id: "create.table.${NWIS_SCHEMA_NAME}.meth"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              schemaName: ${NWIS_SCHEMA_NAME}
              tableName: meth
      changes:
        - sqlFile:
            path: meth.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${NWIS_SCHEMA_NAME}.meth cascade;

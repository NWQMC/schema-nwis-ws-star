databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    -runningAs:
        username: ${NWIS_SCHEMA_OWNER_USERNAME}

  - changeSet:
      author: ajmccart
      id: "create.table.${NWIS_SCHEMA_NAME}.network_staging"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              schemaName: ${NWIS_SCHEMA_NAME}
              tableName: network_staging
      changes:
        - sqlFile:
            path: networkStaging.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${NWIS_SCHEMA_NAME}.network_staging cascade;
        
  - changeSet:
      author: ajmccart
      id: "add.description_column.${NWIS_SCHEMA_NAME}.network_staging"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - columnExists:
              schemaName: ${NWIS_SCHEMA_NAME}
              tableName: network_staging
              columnName: description
      changes:
      - addColumn:
          catalogName: ${NWIS_SCHEMA_NAME}
          columns:
          - column:
              name: description
              type: varchar
          schemaName: ${NWIS_SCHEMA_NAME}
          tableName: network_staging
      - rollback: alter table ${NWIS_SCHEMA_NAME}.network_staging drop column if exists description;
        
  - changeSet:
      author: ajmccart
      id: "add.contactinfo_column.${NWIS_SCHEMA_NAME}.network_staging"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - columnExists:
              schemaName: ${NWIS_SCHEMA_NAME}
              tableName: network_staging
              columnName: contact_info
      changes:
      - addColumn:
          catalogName: ${NWIS_SCHEMA_NAME}
          columns:
          - column:
              name: contact_info
              type: varchar
          schemaName: ${NWIS_SCHEMA_NAME}
          tableName: network_staging
      - rollback: alter table ${NWIS_SCHEMA_NAME}.network_staging drop column if exists contact_info;
            
            
            
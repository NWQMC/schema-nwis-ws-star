      id: "alter.table.${NWIS_SCHEMA_NAME}.discrete_ground_water_aqts.alter.column.type.varchar(50)"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
      changes:
        - sql: alter table ${NWIS_SCHEMA_NAME}.discrete_ground_water_aqts alter column vertical_datum_code type varchar(50);


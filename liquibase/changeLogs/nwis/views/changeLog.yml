databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    - runningAs:
        username: ${NWIS_SCHEMA_OWNER_USERNAME}

  - include:
      file: "fullCountry/changeLog.yml"
      relativeToChangelogFile: true

  - include:
      file: "fullCounty/changeLog.yml"
      relativeToChangelogFile: true

  - include:
      file: "fullState/changeLog.yml"
      relativeToChangelogFile: true

  - include:
      context: "!skipWQP"
      file: "observation/changeLog.yml"
      relativeToChangelogFile: true

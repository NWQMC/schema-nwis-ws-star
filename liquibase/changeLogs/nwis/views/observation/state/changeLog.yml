databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    -runningAs:
        username: ${NWIS_SCHEMA_OWNER_USERNAME}

  - changeSet:
      author: drsteini
      id: "create.view.${OBSERVATION_SCHEMA_NAME}.state"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - viewExists:
              schemaName: ${OBSERVATION_SCHEMA_NAME}
              viewName: state
      changes:
        - sqlFile:
            path: state.sql
            relativeToChangelogFile: true
        - rollback: drop view if exists ${OBSERVATION_SCHEMA_NAME}.state cascade;
